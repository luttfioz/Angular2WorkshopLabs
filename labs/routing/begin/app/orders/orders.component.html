<h2>Orders</h2>
<div class="container">
    <div class="row" *ngIf="orders">
        <br />
        <table class="table table-striped table-hover orders-table" *ngFor="let order of orders">
            <tr *ngFor="let orderItem of order.orderItems">
                <td>{{ orderItem.productName }}</td>
                <td>{{ orderItem.itemCost | currency:'USD':true }}</td>    
            </tr>
        </table>
    </div>
    <div *ngIf="!orders || !orders.length" class="row">
        No orders found
    </div>  
    <br /><br />
    <a routerLink="/customers">View Customers</a>
</div>
