<div class="container">
  <div *ngIf="!submitted">
    <h1>Template Driven Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="model.name" required>
        <div class="alert alert-danger" [hidden]="name.valid">Name is required</div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Address</label>
        <!-- 
          Example of what things look like without [(ngModel)]="model.alterEgo" 
          
          <input type="text" name="alterEgo" [ngModel]="model.alterEgo" (ngModelChange)="model.alterEgo=$event" required>
        -->
        <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="model.address" required>
        <div class="alert alert-danger" [hidden]="address.valid">Address is required</div>
      </div>
      <div class="form-group">
        <label for="power">State</label>
        <select class="form-control" name="state" #state="ngModel" [(ngModel)]="model.state" required>
          <option *ngFor="let s of states" [value]="s">{{ s }}</option>
        </select>
        <div class="alert alert-danger" [hidden]="state.valid">State is required</div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button>
    </form>
  </div>
  <div *ngIf="submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-md-2">Name</div>
      <div class="col-md-10 pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-md-2">Address</div>
      <div class="col-md-10 pull-left">{{ model.address }}</div>
    </div>
    <div class="row">
      <div class="col-md-2">State</div>
      <div class="col-md-10 pull-left">{{ model.state }}</div>
    </div>
    <br />
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
